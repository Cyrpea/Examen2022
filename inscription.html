<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a><img class="inforshop_logo" src="img/inforshop.png" alt="inforshop_logo"></a>

        <div id="mainMenu" class="sidenav">
            <a href="#" class="close">×</a>
            <ul>
              <li><a href="#">Accueil</a></li>
              <li><a href="#">Produits</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </div>
          
        <a id="menuHamburger" href="#" >
            <div class="burger-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </a>

        <div class="cp">
            <div class="img_cp"><i class="fa fa-user" aria-hidden="true"></i></div>
            <a href="connexion.html">Compte</a>
            <div class="img_cp"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
            <a href="panier.html">Panier</a>
        </div>
        <nav>
            <input type="text" placeholder="Chercher un produit ...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </nav>
    </header>
    <main>
        <nav>
            <a class="home_icon"><i class="fa fa-home" aria-hidden="true"></i></a>
            <p>></p>
            <a>Inscription</a>
        </nav>
        <div class="white_square">
            <div>
                <h2 class="white_square_title">Inscription</h2>
                <form action="">
                    <label for="email">Email*</label>
                    <input type="text" id="email" name="email">
    
                    <label for="mdp">Mot de passe*</label>
                    <input type="text" id="mdp" name="mdp">

                    <label for="mdp">Confirmation Mot de passe*</label>
                    <input type="text" id="mdp" name="mdp">
    
                    <label for="prénom">Prénom*</label>
                    <input type="text" id="prénom" name="prénom">
    
                    <label for="nom">Nom*</label>
                    <input type="text" id="nom" name="nom">

                    <label for="birthday">Date de naissance*</label>
                    <input type="date" id="birthday" name="birthday">

                    <div class="CGV">
                        <input type="checkbox" id="CGV" name="CGV" value="CGV">
                        <label for="CGV">J'ai lu et j'accepte les CGV ...*</label>
                    </div>

                    <input type="submit" class="inscription" value="✔ Inscription">
                </form> 
            </div>
        </div>
    </main>
    <footer>
        <h3>© Inforshop.store & site by ISL SCRL</h3>
    </footer>
    <script src="js/burger.js"></script>
