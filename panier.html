<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InforShop - Panier</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a><img class="inforshop_logo" src="img/inforshop.png" alt="inforshop_logo"></a>

        <div id="mainMenu" class="sidenav">
            <a href="#" class="close">×</a>
            <ul>
              <li><a href="#">Accueil</a></li>
              <li><a href="#">Produits</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </div>
          
        <a id="menuHamburger" href="#" >
            <span class="burger-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
        </a>

        <div class="cp">
            <div class="img_cp"><i class="fa fa-user" aria-hidden="true"></i></div>
            <a>Compte</a>
            <div class="img_cp"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
            <a>Panier</a>
        </div>
        <nav>
            <input type="text" placeholder="Chercher un produit ...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </nav>
    </header>
    <main>
        <nav>
            <a class="home_icon"><i class="fa fa-home" aria-hidden="true"></i></a>
            <p>></p>
            <a>Mon Panier</a>
        </nav>
        <div class="white_square">
            <div>
                <h2 class="white_square_title">Mon Panier</h2>
                
                <div>
                    <p class="maj">Dernière mise à jour: <span class="date">27/03/2022, 20:25:08</span></p>
                    <div class="cart_top">
                        <p>Clavier Logitech K860</p>
                        <form action="">
                            <label for="quantity"></label>
                            <input type="number" id="quantity" name="quantity" min="1" max="99" value="1">    
                        </form>
                        <p>100 €</p>
                        <p>21</p>
                        <p>100 €</p>
                        <form action="">
                            <button class="discard" type="submit"><i class="fa fa-trash" aria-hidden="true"></i></button>          
                        </form>
                    </div>
                    <div class="cart_bot">
                        <p>Total HTVA</p>
                        <p class="price">100 €</p>
                        <p>Total TVA</p>
                        <p class="price">21 €</p>
                        <p>Total TVAC</p>
                        <p class="price">121 €</p>
                    </div>
                </div>
                <div class="align_right">
                    <button class="passer_commande">✔ Passer la commande</button>
                </div>    
            </div>
        </div>
    </main>
    <footer>
        <h3>© Inforshop.store & site by ISL SCRL</h3>
    </footer>
    <script src="js/burger.js"></script>
</body>
</html>
