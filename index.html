<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InforShop</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a><img class="inforshop_logo" src="img/inforshop.png" alt="inforshop_logo"></a>

        <div id="mainMenu" class="sidenav">
            <a href="#" class="close">×</a>
            <ul>
              <li><a href="#">Accueil</a></li>
              <li><a href="#">Produits</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </div>
          
        <a id="menuHamburger" href="#" >
            <div class="burger-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </a>

        <div class="cp">
            <div class="img_cp"><i class="fa fa-user" aria-hidden="true"></i></div>
            <a>Compte</a>
            <div class="img_cp"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
            <a>Panier</a>
        </div>
        <nav>
            <input type="text" placeholder="Chercher un produit ...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </nav>
    </header>
    <main>
        <nav>
            <a class="home_icon"><i class="fa fa-home" aria-hidden="true"></i></a>
        </nav>
        <div class="white_square">
            <div class="index_img">
                <div>
                    <h2 class="white_square_title">Bienvenue</h2>
                </div>
                <div class="main_bot">
                    <a class="inscription">Inscription</a>
                    <a class="cogoogle"><img src="img/google-icone.png" alt="google_icon_logo">Connexion Google</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3>© Inforshop.store & site by ISL SCRL</h3>
    </footer>
    <script src="js/burger.js"></script>
</body>
</html>
